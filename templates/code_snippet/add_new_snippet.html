{% extends "base.html" %}

{% block content %}

<h1>Put new snippets here</h1>
<form action="{% url 'add_new_snippet' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
        <button type="submit">Add that thing!</button>
    </div>
</form>

<a href="{% url 'snippet_list' %}">Back to all Snippets</a>



{% endblock %}
