{% extends "base.html" %}

{% block content %}
<h2>Your snippets</h2>
<p>
    <a href="{% url 'add_new_snippet' %}">Add new snippet</a>
</p>
<ul>
    {% for snippet in your_snippets.all %}
        <li><a class="list" href="{% url 'snippet_detail' snippet_pk=snippet.pk %}">{{ snippet.title }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
