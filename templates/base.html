<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block meta %}{% endblock %}
    <title>{% block title %}Code Snippet{% endblock %} </title>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
    <h1><a href="{% url 'homepage' %}">Code Snippet</a></h1>
    {% if user.is_authenticated %}
</head>
<body class="sans-serif">
    <div class="mw8 center ph3 pv4">
        <div class="pa2 bg-light-silver"></div>
        <h1>Hello, {{ user.username }}!</h1>
        <a href="{% url 'auth_logout' %}">Logout</a>
    </div>
    {% endif %}
    <a href="{% url 'search_snippet' %}">find a particular snippet</a>
    {% block content %}
    {% endblock %}
</body>
</html>
